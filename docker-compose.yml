version: '2'
services:
  homepage:
    image: kelvv/nvmhome-docker:v1.1.3
    ports:
      - "0.0.0.0:3000:22"
      - "0.0.0.0:80:3000"
    environment:
      - NODE_ENV=staging
      - projecturl=https://github.com/kelvv/my-site.git
    container_name: kelvv-homepage
    restart: always

  shadowsock:
    image: kelvv/shadowsock-docker
    ports:
      - "0.0.0.0:7878:431"
    environment:
      - password=docker
    container_name: kelvv-shadowsock
    restart: always

  ppt:
    image: kelvv/nvmhome-docker:v1.1.3
    ports:
      - "0.0.0.0:81:3000"
    environment:
      - projecturl=https://github.com/kelvv/my-ppt.git
    container_name: kelvv-ppt
    restart: always
